<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animation-card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slider" id="slide1">
            <label for="slide1" class="card">
                <div class="row">
                    <div class="icon"> 1 </div>
                    <div class="text">
                        <h4>Card 1</h4>
                        <p>Do u like a coffie ?</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="slide2">
            <label for="slide2" class="card">
                <div class="row">
                    <div class="icon"> 2 </div>
                    <div class="text">
                        <h4>Card 2</h4>
                        <p>Sunset girl</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="slide3">
            <label for="slide3" class="card">
                <div class="row">
                    <div class="icon"> 3 </div>
                    <div class="text">
                        <h4>Card 3</h4>
                        <p>Cool car</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="slide4">
            <label for="slide4" class="card">
                <div class="row">
                    <div class="icon"> 4 </div>
                    <div class="text">
                        <h4>Card 4</h4>
                        <p>СССР</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
